<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>OAuth View Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background-color: #3e3e3e;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
<body>
<form action="/api/v1/approve" th:object="${authRequest}" method="POST">
    <label>Client Id:</label>
    <tbody>
        <td th:text="*{clientId}" id="clientId"/>
    </tbody>
    <input type="hidden" th:field="*{redirectUri}" id="redirect_uri">
    <input type="hidden" th:field="*{scope}" id="scope">
    <input type="hidden" th:field="*{state}" id="state">
    <input type="hidden" th:field="*{reqId}" id="reqId">
    <input type="hidden" th:field="*{clientId}" id="clientId">
    <input type="hidden" th:field="*{responseType}" id="responseType">
    </br>
    <label>User:</label>
    <input name="user" id="user" th:value="user">
    </br>
    <button>Approve</button>
</form>
</body>
</div>
</html>
